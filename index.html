<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <title>Temperature Dashboard</title>
  </head>

  <body>
    <div class="container">
      <div class="box box1">
        <h2>Temperature Converter</h2>
        <div class="progress-bar">
          <div class="progress" id="progress">Temperature Scale</div>
          <h4 id="displayer">.</h4>
        </div>
      </div>
      <div class="box">
        <div class="representer">
          <button class="btn cta magnify" id="selector1">Celcius</button>
        </div>
        <div class="interConverter">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
              />
            </svg>
          </div>
        <div class="representer">
          <button class="btn cta magnify" id="selector2">Fahrenheit</button>
        </div>
      </div>
      <div class="box">
        <div class="convertorInput">
          <input
            class="gradient-input cta"
            type="text"
            id="firstInput"
            placeholder="Temperature Value"
          />
        </div>
        <div class="interConverter">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-arrow-right"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
            />
          </svg>
        </div>
        <div class="convertorInput">
          <input
            class="gradient-input"
            type="text"
            id="lastInput"
            placeholder="Converted Value"
            readonly
          />
        </div>
      </div>
      <div class="box">
        <button id="convertButton" class="btn magnify magnify1">Convert</button>
        <button id="resetButton" class="btn magnify magnify1">Reset</button>
      </div>
    </div>
  </body>
  <script src="./static/js/script.js"></script>
</html>
